<form *ngIf="resetFormHack" (ngSubmit)="planRoute()" #routeForm="ngForm">
  <md-card>
    <md-card-title>{{title}}</md-card-title>
    <md-card-content>
      <md-list>
        <md-list-item><md-select id="start" [(ngModel)]="model.startCity" name="startCity" #startCitySpy #startCity="ngModel" placeholder="Start"><md-option *ngFor="let city of cities | async" [value]="city.name">{{city.name}}</md-option></md-select></md-list-item>
      </md-list>
      <md-list>
        <md-list-item><md-select id="end" [(ngModel)]="model.endCity" name="endCity" #endCitySpy #endCity="ngModel"  placeholder="End"><md-option *ngFor="let city of cities | async" [value]="city.name">{{city.name}}</md-option></md-select></md-list-item>
      </md-list>
      <md-list>
        {{model.startCity}}&nbsp;{{model.endCity}}
      </md-list>
      <md-list>
        <button md-raised-button [disabled]="!routeForm.form.valid" >Plan Route</button>
      </md-list>
    </md-card-content>
  </md-card>
</form>
